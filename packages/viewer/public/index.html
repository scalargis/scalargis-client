<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=11,chrome=1" />
    <!--<link rel="shortcut icon" href="%PUBLIC_URL%/assets/images/logo32.png" type="image/png" />-->
    <!--<link rel="apple-touch-icon" href="%PUBLIC_URL%/assets/images/logo192.png" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="author" content="%REACT_APP_ENTITY_NAME%">
    <meta name="description" content="%REACT_APP_DESCRIPTION%" />
    <meta name="keywords" content="" />
    
    <!--<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />-->
    <title>%REACT_APP_TITLE%</title>

    <script id="scalargis_env">
      window.SCALARGIS_ROOT_PATH="__SCALARGIS_ROOT_PATH__";
      window.SCALARGIS_ROOT_PATH_BASE_URL="__SCALARGIS_ROOT_PATH_BASE_URL__";
    </script>

    <!--<script src="https://polyfill.io/v3/polyfill.min.js?features=default,Promise,Symbol,Array.prototype.@@iterator,String.prototype.startsWith"></script>-->

    <% if (process.env.REACT_APP_GOOGLE_MAPS_API_KEY) { %>
      <!-- Google Maps API KEY -->
      <script src="https://maps.googleapis.com/maps/api/js?v=3&key=%REACT_APP_GOOGLE_MAPS_API_KEY%"></script>
    <% } %>   
    
    <style>
      html, body, #root {
        margin: 0;
        padding: 0;
        border: 0;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="portal-root"></div>
  </body>
</html>
